name: deploy static website to AWS-S3

on:
  push:

jobs:
  create-env:
    runs-on: ubuntu-latest
    steps:
      - name: Creates .env file
        run: |
          touch .env
          echo REACT_APP_EMAILJS_PUBLIC_KEY =${{ vars.REACT_APP_EMAILJS_PUBLIC_KEY }} >> .env
          echo REACT_APP_EMAILJS_SERVICE_ID =${{ vars.REACT_APP_EMAILJS_SERVICE_ID }} >> .env
          echo REACT_APP_EMAILJS_TEMPLATE_ID =${{ vars.REACT_APP_EMAILJS_TEMPLATE_ID }} >> .env
          cat .env
      - name: create ls
        run: ls

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installs NPM to GIT
        run: npm install

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy to AWS S3
        run: npm run prod
